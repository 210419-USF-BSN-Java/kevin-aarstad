<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reimbursement Employee</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
<body>
    <h2 id="user"></h2>
    <button id="logout" class="btn btn-secondary btn-block">Logout</button>
    <form value="http://localhost:8080/reimbursement/static/add-reimbursement.html">
        <input type='submit' class="btn btn-primary btn-block" value='Create Reimbursement Request'/>
    </form><br>
    <button id="empPending" class="btn btn-primary btn-block" data-toggle="modal" data-target="#all_empPending">Show Pending Reimbursement Requests</button>
    <button id="empResolved" class="btn btn-primary btn-block" data-toggle="modal" data-target="#all_empResolved">Show Resolved Reimbursement Requests</button>

    <div class="modal" id="all_empPending" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <table id="list_pendingReimb" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Submitted</th>
                    <th scope="col">Author ID</th>
                    <th scope="col">Resolved</th>
                    <th scope="col">Resolver</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="list_empPending">
            </tbody>
    </table>
    <button id="empResolved" class="btn btn-primary btn-block" data-dismiss="modal" data-target="#all_empPending">Close</button>
    </div>
    <div class="modal" id="all_empResolved" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <table id="list_resolvedReimb" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Submitted</th>
                    <th scope="col">Author ID</th>
                    <th scope="col">Resolved</th>
                    <th scope="col">Resolver</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="list_empResolved">
            </tbody>
    </table>
    <button id="empResolved" class="btn btn-primary btn-block" data-dismiss="modal" data-target="#all_empResolved">Close</button>
    </div>
    
    <script src="js/employee.js"></script>
</body>
</html>
